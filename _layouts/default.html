<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Muli:400,400italic" rel="stylesheet" type="text/css" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="http://feeds.feedburner.com/FindingScience" />
    <link rel="canonical" href="http://findingscience.com{{ page.url }}" />
    <link href="/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <script src="https://use.fontawesome.com/412713f382.js"></script>
    <!--
      This was used by some old posts - but now it's spitting crap out into the UI as it processes the page, so I've removed.
      <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    -->
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19398875-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <meta property="og:site_name" content="FindingScience" />
    <meta property="og:type" content="website" />
    {% if page.ogimage %}
    <meta property="og:image" content="http://findingscience.com{{ page.ogimage }}" />
    {% elsif page.image %}
    <meta property="og:image" content="http://findingscience.com{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="http://findingscience.com/images/glider.jpg" />
    {% endif %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="http://findingscience.com{{ page.url }}" />
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@bmuller"/>
    <meta name="twitter:domain" content="FindingScience"/>
    <meta name="twitter:creator" content="@bmuller"/>
    {% if page.ogimage %}
    <meta name="twitter:image:src" content="http://findingscience.com{{ page.ogimage }}"/>
    {% elsif page.image %}
    <meta name="twitter:image:src" content="http://findingscience.com{{ page.image }}"/>
    {% else %}
    <meta name="twitter:image:src" content="http://findingscience.com/images/glider.jpg"/>
    {% endif %}
    <meta name="twitter:description" content=""/>
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:url" content="http://findingscience.com{{ page.url }}"/>
  </head>
  <body>
    <div id="header">
      <div id="menu">
	<ul>
	  <li><a href="https://www.linkedin.com/in/bamuller" target="_blank"><i class="fa fa-linkedin fa-fw fa-lg"></i></a></li>
	  <li><a href="https://github.com/bmuller" target="_blank"><i class="fa fa-github fa-fw fa-lg"></i></a></li>
          <li><a href="http://instagram.com/bmuller" target="_blank"><i class="fa fa-instagram fa-fw fa-lg"></i></a></li>
	  <li><a href="http://twitter.com/bmuller" target="_blank"><i class="fa fa-twitter fa-fw fa-lg"></i></a></li>
	  <li><a href="http://angel.co/bamuller" target="_blank"><i class="fa fa-angellist fa-fw fa-lg"></i></a></li>
          <li><a href="https://scholar.google.com/citations?user=xMH2gUMAAAAJ&hl=en" target="_blank"><i class="ai ai-google-scholar ai-fw ai-lg"></i></a></li>
	  <li><a href="/about"><i class="fa fa-info fa-fw fa-lg"></i></a></li>
	</ul>
      </div>      
      <div><a href="/">Finding Science</a></div>
      <div id="subheader">when I grow up I want to be a</div>
      <script type="text/javascript">
        var subs = ["data scientist", "professional spy", "computer scientist", "taxidermist", "professional bear hunter", "code artist", "mad scientist", "funerary violinist", "thereminist", "Juggalo impersonator", "standup comedian", "beat writer"];
        document.getElementById("subheader").innerHTML = "when I grow up I want to be a <span style='color: #000;'>" + subs[Math.floor(Math.random() * subs.length)] + "</span>";
      </script>
    </div>
    <div id="content">
      {{ content}}
    </div>
    <div id="footer">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">

</html>
